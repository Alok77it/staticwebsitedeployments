<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Alok's App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-body">
  <div class="container login-container mt-5">
    <div class="card p-4 shadow-lg">
      <h2 class="mb-3 text-center text-info">📝 Register</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Choose username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Choose password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-info">Register</button>
        </div>
        <div class="mt-3 text-center">
          <a href="/login">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
